
<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos para el enlace */
  .enlace-personalizado {
    color: red; /* Cambia el color del texto del enlace a blanco */
    text-decoration: none; /* Elimina el subrayado del enlace */
  }
  
  /* Estilos adicionales para cuando el enlace se coloca sobre Ã©l */
  .enlace-personalizado:hover {
    text-decoration: underline; /* Agrega subrayado cuando se coloca sobre el enlace */
  }
</style>
</head>
<body>

<h1><a class="enlace-personalizado" href="https://www.ejemplo.com">Este es un enlace personalizado a Ejemplo.com</a></h1>

</body>
</html>
